<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="width: 40%";>
      <div class="col-md-12">
        <div class="login-box">
          <h2>Login</h2>
          <form id="login-form">
            <div class="form-group">
              <input type="username" class="form-control" id="login-username" placeholder="User Name" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="login-password" placeholder="Password" required>
            </div>
            <div class="text-right mt-3">
                <a href="ForgotPassowrd.html" class="btn btn-link">Forgot Email?</a>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
