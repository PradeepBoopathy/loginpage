<!DOCTYPE html>
<html>
<head>
  <title>Forgot Email</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="width: 40%";>
      <div class="col-md-12">
        <div class="login-box">
          <h2>Forgot Email</h2>
          <form id="forgotPassword-form">

            <div class="form-group">
              
              <input type="username" class="form-control" id="forgotPass-username" placeholder="User Name" required>
            </div>
           
            <div class="text-right mt-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
