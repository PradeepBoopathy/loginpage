<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="width: 40%";>
      <div class="col-md-12">
        <div class="login-box">
          <h2>Sign Up</h2>
          <form id="signup-form">
            <div class="form-group">
              <input type="Name" class="form-control" id="signUp-name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="Email" class="form-control" id="signUp-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="UserName" class="form-control" id="signUp-userName" placeholder="User Name" required>
              </div>
              <div class="form-group">
                <input type="Password" class="form-control" id="signUp-password" placeholder="Password" required>
              </div>
              <div class="text-right mt-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
